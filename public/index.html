<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
  <title>HOME</title>
</head>
<body>
  <div id="app">
    <h1> todo list </h1>
    <ul>
      <li v-for="(todo, index) in todos" >
        <span>{{todo.title}}</span>
        <span v-if="todo.priority">High</span>
        <span v-else="!todo.priority">Low</span>
       </li>
    </ul>

    <form @submit.prevent="saveNewItem">
    <label for="new-todo">Add a new item:</label>
    <input id="new-todo" type="text" v-model="newTodo.title"/>
    <input type="radio" name="prio" value="true" v-model="newTodo.priority"> High </input>
    <input type="radio" name="prio" value="false" v-model="newTodo.priority"> Low </input>
    <input type="submit" value="Save new item" />
  </form>
  </div>


</body>
</html>
